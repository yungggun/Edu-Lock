{% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edu Lock</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Instrument+Sans:wght@400;500&display=swap"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="{% static 'edu_lockapp/css/style.css' %}">
    </head>
    <body>

        {% if show_welcome %}
            <section id="welcome-screen" class="welcome-screen">
                <div class="pulse-bg"></div>
                <div class="welcome-box">
                    <h1 class="welcome-title neon-reveal">
                        Willkommen zurück,
                        {{ user.username }}
                    </h1>
                    <p class="welcome-sub fade-soft">
                        System bereit. Dashboard wird geöffnet.
                    </p>
                </div>
            </section>
        {% endif %}

        <!-- Dashboard-INHALT -->
        <div id="page-content" class="page-container page-home d-flex flex-column">

            <header class="header d-flex align-items-center px-4">
                <div
                    class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
                    <div class="logo d-flex align-items-center">
                        <img
                            src="{% static 'edu_lockapp/img/logo.png' %}"
                            alt="Logo"
                            class="logo-img me-2">
                        <h2 class="logo-text m-0">Edu Lock</h2>
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="{% url 'login' %}" class="btn btn-glow d-none d-lg-inline me-3">Login</a>
                        <button
                            class="navbar-toggler d-lg-none"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#mobileNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </header>

            <main class="dashboard-container">
                <div class="container-fluid text-center">
                    <h1 class="dashboard-title m-0">Dashboard</h1>
                </div>
                <!-- Dashboard-Content hier -->
            </main>

            <footer class="footer text-center py-5 mt-auto">
                <p class="mb-0 text-secondary">&copy; 2025 Edu Lock. Alle Rechte vorbehalten.</p>
            </footer>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="mobileNav">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menü</h5>
                    <button
                        type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Produkt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'edu_lockapp/js/script.js' %}"></script>
    </body>
</html>
