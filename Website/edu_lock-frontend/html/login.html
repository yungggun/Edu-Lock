<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Lock</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Instrument+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="page-container d-flex flex-column">

    <header class="header d-flex align-items-center px-4">
      <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
        <div class="logo d-flex align-items-center">
          <img src="../img/logo.png" alt="Logo" class="logo-img me-2">
          <h2 class="logo-text m-0">Edu Lock</h2>
        </div>

        <nav class="d-none d-lg-flex flex-nowrap">
          <ul class="nav flex-nowrap">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Über uns</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Leistungen</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
          </ul>
        </nav>

        <div class="d-flex align-items-center">
          <a href="#" class="btn btn-glow d-none d-lg-inline me-3">Login</a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="login-card p-5 rounded-4 shadow-lg text-center">
        <h2 class="text-white mb-4">Anmeldung</h2>
        <form class="text-start">
          <div class="mb-3">
            <label for="email" class="form-label text-white">E-Mail-Adresse</label>
            <input type="email" id="email" class="form-control form-control-lg input-tech" placeholder="name@email.com">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label text-white">Passwort</label>
            <input type="password" id="password" class="form-control form-control-lg input-tech" placeholder="••••••••">
          </div>
          <button type="submit" class="btn btn-login w-100 py-2">Einloggen</button>
        </form>
        <p class="text-secondary mt-3 small">Noch kein Konto? <a href="#" class="text-accent">Registrieren</a></p>
      </div>
    </main>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="mobileNav">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menü</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Über uns</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Leistungen</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
